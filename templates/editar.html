{% extends "base.html" %}
{% block content %}
  <div class="page-header">
      <h1>Editar contato</h1>
  </div>
  <div class="col-sm-10">
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('editar') }}" method=post>      
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" value="{{ contato[0] }}" placeholder="Nome completo">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" value="{{ contato[1] }}" id="email" placeholder="Informe o endereÃ§o de email">
        </div>
        <button type=submit class="btn btn-primary">Atualizar</button>
    </form>
  </div>
{% endblock %}
