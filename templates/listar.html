{% extends "base.html" %}
{% block content %}
    <h2>Listar contato</h2>
    <div>
        <table>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>email</th>
            </tr>
            {% for pessoa in contatos %}
                <tr>
                    <td><a href='/editar?id={{ pessoa.id }}'>{{ pessoa.id }}</a></td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.email }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
