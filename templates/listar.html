{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Listar contato</h1>
</div>
    <div class="row">
        <div class="col-md-10">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>email</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            {% for pessoa in contatos %}
                <tr>
                    <td><a href='/editar?id={{ pessoa.id }}'>{{ pessoa.id }}</a></td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td><a href='/excluir?id={{ pessoa.id }}'><i class="fa fa-trash-o"></i></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
